databaseChangeLog:
  - changeSet:
      id: 1-create-records-table
      author: ezequiel.coronel

      changes:
        - createTable:
            tableName: records
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: amount
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: user_balance
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: operation_response
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: operation_id
                  type: uuid
                  constraints:
                    nullable: false